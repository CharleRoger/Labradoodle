@PART[labrador-engine]:FOR[z_Labradoodle]:NEEDS[!ReStock]
{
    @MODULE[ModulePartVariants]
    {
        -VARIANT[SingleBell],* {}
    }
}
@PART[labrador-engine]:FOR[z_Labradoodle]:NEEDS[ReStock]
{
    @MODULE[ModulePartVariants]
    {
        -VARIANT[SingleBell],* {}
        -VARIANT[SingleBell-Alt],* {}
        -VARIANT[SingleBell-Compact],* {}
        -VARIANT[SingleBell-Compact-Alt],* {}
        @VARIANT,*
        {
            @displayName ^= :Quad \(:2.5m (:
            @displayName ^= :Quad::
        }
    }
}

@PART[liquidEngine2-2_v2]:FOR[z_Labradoodle]:NEEDS[!ReStock]
